name: test suite
on:
    push:
      tags:
        - '*-?[0-9]+*'


jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo publish --token ${CRATES_TOKEN}
        env:
            CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}
